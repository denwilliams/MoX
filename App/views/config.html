<section>
    <h2 data-bind="html:displayName"></h2>
    <blockquote data-bind="html:description"></blockquote>
    <h3>Settings</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="hostIp" class="col-lg-2 control-label">Host</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="hostIp" placeholder="Hostname" data-bind="value:host">
            </div>
        </div>
        <div class="form-group">
            <label for="hostPort" class="col-lg-2 control-label">Port</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="hostPort" placeholder="Hostname" data-bind="value:port">
            </div>
        </div>
        <div class="col-lg-10 col-offset-2">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </form>
    <h3>Cache</h3>
    <a href="#" class="btn btn-primary" data-bind="click:clearCache">Clear</a>
    <br/>
    <br/>
    <div class="alert alert-success">
        Clear the cache to force the movie/artist/shows to be re-downloaded upon next refresh.
    </div>
</section>
