<section class="artist">
	<h2 data-bind="text:artistName"></h2>
	<div class="btn-group pull-right">
		<a href="#/music" class="btn btn-std"><i class="icon-group"></i> Back to Artist List</a>
		<a href="#" class="btn btn-showinfo" data-bind="click: showArtistInfo"><i class="icon-info-sign"></i> Artist Info</a>
	</div>
	<!--ko with: artist -->
	<img class="thumbnail pull-left" data-bind="xbmcImage: thumbnail" />
	<div class="genre" data-bind="text: 'Genre: '+genre"></div>
	<blockquote class="description" data-bind="text: ''"></blockquote>
	<div class="born" data-bind="html: 'Born: '+born, visible: born"></div>
	<div class="died" data-bind="html: 'Died: '+died, visible: died"></div>
	<div class="formed" data-bind="html: 'Formed: '+formed, visible: formed"></div>
	<div class="disbanded" data-bind="html: 'Disbanded: '+disbanded, visible: disbanded"></div>
	<div class="yearsactive" data-bind="html: 'Years Active: '+yearsactive, visible: yearsactive"></div>
	<!--/ko -->

    <form class="form-inline"><input class="form-control" data-bind="value: searchTerm, valueUpdate:'keyup'" placeholder="Search Albums..."></form>

	<h3>Albums</h3>
	<div class="loader loader-64 loader-inline" data-bind="visible: !loadedAlbums()"></div>
	<ul class="albums" data-bind="foreach: albums, visible: loadedAlbums">
		<li data-bind="css: { altrow: $index()%2 }">
			<img class="thumbnail" data-bind="attr: {src: $parent.imageUrl(thumbnail)}" />
			<a data-bind="text: label, attr: {href: $parent.albumUrl(albumid)}">
				<h4 data-bind="text: label"></h4>
			</a>
			<div class="rating" data-bind="numericText: rating, precision: 1"></div>
			<div class="artist" data-bind="text: artist"></div>
			<div class="artist" data-bind="text: displayartist"></div>
			<div class="year" data-bind="text: year"></div>
			<div class="genre" data-bind="text: genre"></div>
			<div class="playcount" data-bind="text: playcount"></div>
			<div class="albumlabel" data-bind="text: albumlabel"></div>
			
			<div class="buttons btn-group">
				<a class="btn btn-showinfo"><i class="icon-info-sign"></i> Info</a>
				<a class="btn btn-queue" data-bind="" href="#"><i class="icon-plus-sign"></i> Queue</a>
				<a class="btn btn-play" data-bind="click:$parent.play" href="#">
					Play
					<i class="icon-play"></i>
				</a>
			</div>

		</li>
		<!--<li data-bind="json: $data"></li>-->
	</ul>

</section>
