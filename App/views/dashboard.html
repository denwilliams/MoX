<section>
    <h2 data-bind="html:displayName"></h2>
    <blockquote data-bind="html:description"></blockquote>
    <h3>Recently Added</h3>

    <div class="recent row">
    <div class="col-lg-4">
        <div>
        <h3>Albums</h3>
        <div class="loader loader-64" data-bind="visible: !albumsLoaded()"></div>
        <ul class="recentalbums" data-bind="foreach: recent.albums">
            <li data-bind="css: { altrow: $index()%2 }">
                <img class="thumbnail img-circle" data-bind="attr: {src: $parent.imageUrl(thumbnail)}" />
                <a data-bind="attr: {href: $parent.albumUrl(albumid)}">
                    <h4 data-bind="text: label"></h4>
                </a>
                
                <div class="buttons">
                    <div class="btn-group">
                    <a class="btn btn-play" data-bind="click:$parent.play" href="#">
                        Play <i class="icon-play"></i>
                    </a>
                    </div>
                </div>

            </li>
            <!--<li data-bind="json: $data"></li>-->
        </ul>
        </div>
    </div>
    <div class="col-lg-4">
        <div>
        <h3>Movies</h3>
        <div class="loader loader-64" data-bind="visible: !moviesLoaded()"></div>
        <ul class="recentmovies" data-bind="foreach: recent.movies">
            <li data-bind="css: { altrow: $index()%2 }">
                <img class="thumbnail" data-bind="attr: {src: $parent.imageUrl(thumbnail)}" />
                <h4 data-bind="text: label"></h4>
                <div class="buttons">
                    <div class="btn-group">
                        <a class="btn btn-play" data-bind="click: $parent.play" href="#">Play <i class="icon-play"></i></a>
                    </div>
                </div>
            </li>
        </ul>
        </div>
    </div>
    <div class="col-lg-4">
        <div>
        <h3>TV Episodes</h3>
        <div class="loader loader-64" data-bind="hidden: episodesLoaded"></div>
        <ul class="recentepisodes" data-bind="foreach: recent.episodes">
            <li data-bind="css: { altrow: $index()%2 }">
                <img class="thumbnail" data-bind="attr: {src: $parent.imageUrl(thumbnail)}" />
                <a data-bind="attr: {href: ''}">
                    <h4 data-bind="text: label"></h4>
                </a>
                <div class="buttons"><div class="btn-group">
                    <a class="btn btn-play" data-bind="" href="#">Play <i class="icon-play"></i></a>
                </div></div>

            </li>
        </ul>
        </div>
    </div>
    </div> 

    <div style="clear:both;"></div>

    <div class="alert alert-success">
      <h4>Read Me Please</h4>
        For information about this template and for general documenation please visit <a href="http://www.durandaljs.com">the official site</a> and if you can't find 
        answers to your questions there, we hope you will join our <a href="https://groups.google.com/forum/?fromgroups#!forum/durandaljs">google group</a>.
    </div>
</section>
